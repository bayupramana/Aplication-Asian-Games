<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/insertNegara.css">
    <title>Insert Negara</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
                <div class="col-md-8 form">
                    <h2 class="tittle">ADD NATIONS</h2>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="name">
                                    <p>Name</p>
                                    <input type="text" name="" id="name" placeholder="Nations name">
                                </div>
                                <div class="total">
                                    <p>Total Medals</p>
                                    <input type="number" name="" id="totalM" placeholder="30">
                                </div>
                                <button type="button" class="btn btn-primary btn-lg btn-success">ADD</button>
                            </div>
                            <div class="col-md-6">
                                <div class="gold">
                                    <p>Gold</p>
                                    <input type="number" name="" id="goldM" placeholder="10">
                                </div>
                                <div class="silver">
                                    <p>Silver</p>
                                    <input type="number" name="" id="silverM" placeholder="5">
                                </div>
                                <div class="bronze">
                                    <p>Bronze</p>
                                    <input type="number" name="" id="bronzeM" placeholder="8">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
