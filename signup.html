<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/Asset 6.png">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
   <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 form">
                <h2 class="tittle">SIGN UP</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="uname">
                                <p>Username</p>
                                <input type="text" name="" id="username" placeholder="username">
                            </div>
                            <div class="pass">
                                <p>Password</p>
                                <input type="password" name="" id="password" placeholder="password">
                            </div>
                            <div class="idcard">
                                <p>ID Card Number</p>
                                <input type="text" name="" id="idcardNum" placeholder="130117xxxxx">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="addr">
                                <p>Address</p>
                                <input type="text" name="" id="address" placeholder="Jalan Telekomunikasi">
                            </div>
                            <div class="gen">
                                <p>Gender</p>
                                <input type="text" name="" id="gender" placeholder="Male">
                            </div>
                            <div class="birth">
                                <p>Birth Day</p>
                                <input type="text" name="" id="birthday" placeholder="01/01/1999">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
   </div> 
</body>
</html>
